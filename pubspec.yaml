name: hitwick
description: A new Flutter project.
publish_to: "none"
version: 0.1.0

environment:
  sdk: ">=3.1.5 <4.0.0"

dependencies:
  cupertino_icons: ^1.0.6
  flame: ^1.10.1
  flutter:
    sdk: flutter
  flutter_riverpod: ^2.4.5
  riverpod_annotation: ^2.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  build_runner: ^2.4.6
  riverpod_generator: ^2.3.5
  custom_lint: ^0.5.6
  riverpod_lint: ^2.3.3

flutter:
  uses-material-design: true
  assets:
    - assets/images/ball_one.png
    - assets/images/player_block_one.png
  fonts:
    - family: Saira
      fonts:
        - asset: assets/fonts/Saira/Saira-Regular.ttf
        - asset: assets/fonts/Saira/Saira-Italic.ttf
          style: italic
        - asset: assets/fonts/Saira/Saira-Bold.ttf
          weight: 700
